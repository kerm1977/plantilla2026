<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow border-0 rounded-4">
            <!-- Encabezado Amarillo -->
            <div class="card-header bg-warning text-dark text-center py-3 rounded-top-4">
                <h4 class="mb-0 fw-bold">Iniciar Sesión</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email *</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    
                    <!-- Campo de Contraseña con Ojo -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Contraseña *</label>
                        <div class="input-group">
                            <!-- Input sin borde derecho y forzando el color de borde estándar -->
                            <input type="password" class="form-control border-end-0" name="password" id="passwordInput" required style="border-color: #ced4da;">
                            
                            <!-- Botón sin borde izquierdo, con el mismo color de borde que el input -->
                            <button class="btn border border-start-0 text-muted" type="button" id="togglePasswordBtn" style="background-color: white; border-color: #ced4da;">
                                <i class="bi bi-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Recordar contraseña / Mantenerme conectado</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning fw-bold rounded-pill">Ingresar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-white border-0 pb-4 rounded-bottom-4">
                <p><a href="{{ url_for('register') }}" class="link-dark text-decoration-none">No tengo una cuenta aún</a></p>
                <p><a href="#" class="text-muted text-decoration-none small">Olvidé contraseña</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Lógica para mostrar/ocultar contraseña
    const toggleBtn = document.getElementById('togglePasswordBtn');
    const passwordInput = document.getElementById('passwordInput');
    const icon = document.getElementById('toggleIcon');

    toggleBtn.addEventListener('click', function() {
        // Alternar el tipo de input
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Alternar el icono (ojo abierto / ojo tachado)
        if (type === 'text') {
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });
</script>
{% endblock %}
